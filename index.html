<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #f8f9fa;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #333;
        }
        .logo {
            width: 180px;
            margin-bottom: 50px;
        }
        .container {
            background: #fff;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            width: 350px;
            max-width: 90%;
            text-align: center;
        }
        h2 {
            margin: 0 0 30px;
            font-size: 28px;
            color: #28a745;
        }
        input[type="tel"],
        input[type="password"],
        input[type="text"] {
            width: 100%;
            padding: 14px;
            margin-bottom: 15px;
            border: 1px solid #ced4da;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            background: #f8f9fa;
        }
        input::placeholder {
            color: #6c757d;
        }
        button {
            width: 100%;
            padding: 15px;
            background: #28a745;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
        .login-link {
            margin-top: 25px;
            display: block;
            color: #007bff;
            text-decoration: none;
            font-size: 15px;
        }
        .login-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <img src="https://via.placeholder.com/180x80/28a745/ffffff?text=LOGO" alt="logo" class="logo">

    <div class="container">
        <h2>Register</h2>
        <form action="#" method="post">
            <input type="tel" placeholder="Phone Number" required>
            <input type="password" placeholder="Password" required>
            <input type="password" placeholder="Confirm password" required>
            <input type="text" placeholder="Invite code" value="H2P3U7" readonly>
            <button type="submit">Register now</button>
        </form>
        <a href="/" class="login-link">Account login</a>
    </div>
</body>
</html>
